<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- LINK CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- LINK BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="ms_container">
            <div class="bg_container">
                <div class="row">
                    <div class="col-12">
                        <h2 class="text-center">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
                        <!-- INSERIMENTO DATI -->
                        <div class="card p-3">
                            <div class="row m-3">
                                <div class="col-md-12 col-lg-4">
                                    <!-- Input-name -->
                                    <div class="mb-3">
                                        <label for="user-name" class="form-label">Nome e Cognome</label>
                                        <input type="text" class="form-control" id="user-name" placeholder="Mario Rossi">
                                    </div>
                                    <!-- /Input-name -->
                                </div>
                                <div class="col-md-12 col-lg-4">    
                                    <!-- Input-distance -->
                                    <div class="mb-3">
                                        <label for="distance" class="form-label">Km da percorrere</label>
                                        <input type="number" class="form-control" id="distance">
                                    </div>
                                    <!-- /Input-distance -->
                                </div>    
                                <div class="col-md-12 col-lg-4">    
                                    <!-- Input-age -->
                                    <label for="user-age" class="form-label">
                                        Fascia d'et√†
                                    </label>
                                    <select name="age-range" id="user-age" class="form-select" aria-label="Default select example">
                                        <option selected>Seleziona</option>
                                        <option value="min18">0 - 18</option>
                                        <option value="normal">19 - 64</option>
                                        <option value="over65">65 +</option>
                                    </select>
                                    <!-- /Input-age -->
                                </div>
                            </div>
                            <div class="text-center m-3">
                                <button type="submit" id="submit-btn" class="btn btn-primary mx-2">Genera</button>
                                <button type="submit" id="cancel-btn" class="btn btn-primary mx-2">Cancella</button>
                            </div>
                        </div>
                        <!-- INSERIMENTO DATI -->
                    </div>
                    <div class="col-12 mt-4">
                        <h2 class="text-center">IL TUO BIGLIETTO</h2>
                        <!-- BIGLIETTO -->
                        <div class="card p-3">
                            <h3>DETTAGLIO BIGLIETTO</h3>
                            <div class="ticket p-3">
                                <div class="row">
                                    <div class="col-lg-4 ms_b1">
                                        <h4>
                                            Nome e Cognome
                                        </h4>
                                        <span class="mt-4" id="tab-user-name"></span>
                                    </div>
                                    <div class="col-lg-2 ms_b1">
                                        <h4>
                                            Tariffa biglietto
                                        </h4>
                                        <span class="mt-4" id="offerta"></span>
                                    </div>
                                    <div class="col-lg-2 ms_b1">
                                        <h4>
                                            Numero carrozza
                                        </h4>
                                        <span class="mt-4" id="carrozza"></span>
                                    </div>
                                    <div class="col-lg-2 ms_b1">
                                        <h4>
                                            Numero CP
                                        </h4>
                                        <span class="mt-4" id="cp"></span>    
                                    </div>
                                    <div class="col-lg-2 ms_b1">
                                        <h4>
                                            PREZZO BIGLIETTO
                                        </h4>
                                        <span class="mt-4" id="final-price"></span>    
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- BIGLIETTO -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JS -->
    <script src="../js/script.js"></script>
    <!-- JS-BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
