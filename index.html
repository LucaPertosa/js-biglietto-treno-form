<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form biglietto del treno</title>

    <!-- LINK CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- LINK BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <!-- Form -->
    <div>
        <!-- Input-distance -->
        <label for="user-name">Nome e Cognome</label>
        <input type="text" id="user-name">
        <!-- /Input-distance -->

        <!-- Input-distance -->
        <label for="distance">Km da percorrere</label>
        <input type="number" id="distance">
        <!-- /Input-distance -->
        
        <!-- Input-age -->
        <label for="user-age">
            Fascia d'et√†
        </label>
        <select name="age-range" id="user-age">
            <option value=""></option>
            <option value="min18">0 - 18</option>
            <option value="normal">19 - 64</option>
            <option value="over65">65 +</option>
        </select>
        <!-- /Input-age -->
        
        <button type="submit" id="submit-btn">Calcola</button>
        <button type="submit" id="cancel-btn">Cancella</button>
    </div>


    <!-- JS -->
    <!-- <script src="js/script.js"></script> -->

</body>
</html>
