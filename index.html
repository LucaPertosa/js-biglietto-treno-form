<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form biglietto del treno</title>

    <!-- LINK CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Form -->
    <div>
        <!-- Input-distance -->
        <label for="distance">Km da percorrere</label>
        <input type="number" id="distance">
        <!-- /Input-distance -->
        
        <!-- Input-age -->
        <label for="user-age">
            Fascia d'et√†
        </label>
        <select name="age-range" id="user-age">
            <option value=""></option>
            <option value="min18">0 - 18</option>
            <option value="normal">19 - 64</option>
            <option value="over65">65 +</option>
        </select>
        <!-- /Input-age -->
        
        <button type="submit" id="submit-btn">Calcola</button>
    </div>
    <h1 id="result"></h1>
    <h3 id="message"></h3>
    <!-- JS -->
    <script src="js/script.js"></script>
</body>
</html>
